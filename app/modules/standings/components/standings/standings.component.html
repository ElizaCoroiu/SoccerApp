<div class="standings-container">
  <table mat-table [dataSource]="standings">
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let standing"> {{ standing.rank }} </td>
    </ng-container>

    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let standing">
        <div class="team-logo" [ngStyle]="{ 'background-image': 'url(' + standing.team.logo + ')' }"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let standing">
        <a [routerLink]="['/team', standing.team.id]"> {{ standing.team.name }} </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="gamesPlayed">
      <th mat-header-cell *matHeaderCellDef> Games Played </th>
      <td mat-cell *matCellDef="let standing"> {{ standing.all.played }} </td>
    </ng-container>

    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef> Wins </th>
      <td mat-cell *matCellDef="let standing"> {{ standing.all.win }} </td>
    </ng-container>

    <ng-container matColumnDef="losses">
      <th mat-header-cell *matHeaderCellDef> Losses </th>
      <td mat-cell *matCellDef="let standing"> {{ standing.all.lose }} </td>
    </ng-container>

    <ng-container matColumnDef="draws">
      <th mat-header-cell *matHeaderCellDef> Draws </th>
      <td mat-cell *matCellDef="let standing"> {{ standing.all.draw }} </td>
    </ng-container>

    <ng-container matColumnDef="goalDifference">
      <th mat-header-cell *matHeaderCellDef> Goal Difference </th>
      <td mat-cell *matCellDef="let standing"> {{ standing.goalsDiff }} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Points </th>
      <td mat-cell *matCellDef="let standing"> {{ standing.points }} </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="['rank', 'logo', 'team', 'gamesPlayed', 'wins', 'losses', 'draws', 'goalDifference', 'points']">
    </tr>
    <tr mat-row
      *matRowDef="let row; columns: ['rank', 'logo', 'team', 'gamesPlayed', 'wins', 'losses', 'draws', 'goalDifference', 'points']">
    </tr>
  </table>
</div>
