<div class="container">
  <mat-list>
    <mat-list-item *ngFor="let info of fixtureInfo">
      <div class="match-info">
        <div class="team team-left">
          <div class="team-logo" [ngStyle]="{ 'background-image': 'url(' + info.teams.home.logo + ')' }"></div>
          <span>{{ info.teams.home.name }}</span>
        </div>
        <div class="score">
          <span>{{ info.score.fulltime.home }}</span>
          <span>-</span>
          <span>{{ info.score.fulltime.away }}</span>
        </div>
        <div class="team team-right">
          <span>{{ info.teams.away.name }}</span>
          <div class="team-logo" [ngStyle]="{ 'background-image': 'url(' + info.teams.away.logo + ')' }"></div>
        </div>
      </div>
    </mat-list-item>
  </mat-list>

  <button mat-raised-button color="primary" routerLink="/">Back</button>

</div>
